<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id='page-container'>
        <header id='header'>
            <div id="playerOne">
                <h2>Player One</h2>
            </div>
            <div id="versus">
                <h2>VS</h2>
            </div>
            <div id="playerTwo">
                <h2>Player Two</h2>
            </div>
        </header>
        <div id='content-wrap'>
            <div id='game-container'>
                <div id='tictactoe-game'>
                    <div class="square" id="square0"></div>
                    <div class="square" id="square1"></div>
                    <div class="square" id="square2"></div>
                    <div class="square" id="square3"></div>
                    <div class="square" id="square4"></div>
                    <div class="square" id="square5"></div>
                    <div class="square" id="square6"></div>
                    <div class="square" id="square7"></div>
                    <div class="square" id="square8"></div>
                </div>
                <div id="buttonDiv">
                    <button class ='button' id ='resetBtn'>Reset</button>
                    <button class ='button' id = 'newGameBtn'>New Game</button>
                </div>
            </div>
        </div>
        <div class="winAlert" id='winAlertDisplay'>
            <div class="nameInputs">
                <div class='playerInput' id="playerOneInput">
                    <div id="playerOneName">Player One</div>
                    <button class ='button' id ='renamePlayerOne'>Rename</button>
                </div>
                <div class='playerInput' id="playerTwoInput">
                    <div id="playerTwoName">Player Two</div>
                    <button class ='button' id ='renamePlayerTwo'>Rename</button>
                </div>
            </div>
            <div id="winMessage">
                Begin with these players?
            </div>
            <div id="menuDiv">
                <button class ='button' id ='startBtn'>Start!</button>
            </div>
        </div>
        <footer id='footer'>
            <div>
                <a href = 'https://github.com/bearnadetta' target="_blank" id = 'gitHubLink'>bearnadetta</a>
                2021
            </div>
        </footer>
    </div>
</body>
</html>
